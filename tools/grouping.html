<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    </head>

    <body>
        <py-config>
            [[fetch]]
            files = ["./pyscripts/grouping.py"]
        </py-config>
        <py-script src="./pyscripts/grouping.py"></py-script>

        <a href="../index.html">TOPページ</a><br>
        ※ページをリロードすると初期化されます。<br>

        メンバーリスト：<br>
        1行に1名を入力してください。メンバー名に空白は含まないでください。<br>
        <textarea id="member" class="py-input" type="text" rows="10" cols=30>
ちゃこレッド
ちゃこグリーン
ちゃこブルー
ちゃこイエロー
ちゃこピンク
ちゃこホワイト
ちゃこブラック
ちゃこアクア
ちゃこスカイ
エターナルちゃこ
        </textarea><br>

        グループリスト：<br>
        1行にグループ名とその人数を入力してください。グループ名に空白は含まないでください。<br>
        <textarea id="group" class="py-input" type="text" rows="10" cols=30>
アルファチーム 4
ベータチーム 4
        </textarea><br>
        
        <button id="run" class="py-button" type="submit" py-click="grouping()">実行</button><br>

        出力：<br>
        <div id="output"></div>

        ステータス：<br>
        過去のグループ分け履歴であり、次のグループ分けのための入力値です。自分で編集することもできます。<br>
        <textarea id="status" class="py-input" type="text" rows="10" cols=100></textarea><br>
        
        <small>&copy; <a href="https://twitter.com/tsukasa__diary" target="_blank" rel="noopener noreferrer">tsukasa_diary</a> 2023</small>
    </body>
</html>
